name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build production binary
        run: ./scripts/buildprod.sh

      # 1) Authenticate to GCP using the secret
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 2) Install gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 3) Build and push Docker image to Artifact Registry
      - name: Build and push Docker image
        run: |
          # Get the current commit SHA for tagging
          IMAGE_TAG=${GITHUB_SHA::8}
          # Replace with your actual project ID and repository name
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-480916/notely-ar-repo/notely-img:1.0 .

      # 4) Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-480916/notely-ar-repo/notely-img:1.0 \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-480916 \
            --max-instances=4