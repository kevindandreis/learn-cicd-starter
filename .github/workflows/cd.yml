name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build production binary
        run: ./scripts/buildprod.sh

      # 1) Authenticate to GCP using the secret
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 2) Install gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 3) Build and push Docker image to Artifact Registry
      - name: Build and push Docker image
        run: |
          # Build and push the Docker image with the latest tag
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-480916/notely-ar-repo/notely-img:latest .

      # 4) Run database migrations
      - name: Run database migrations
        run: |
          # Run the migration script
          ./scripts/migrateup.sh

      # 5) Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          # Deploy the latest image version
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-480916/notely-ar-repo/notely-img:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-480916 \
            --max-instances=4